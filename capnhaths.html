<div class="container mt-5">
    <form name="form_cn">
        <div class="card">
            <div class="card-header bg-warning">
                <h5 class="modal-title text-white">Cập nhật hồ sơ</h5>
            </div>
            <div class="card-body">
                <div class="row mt-2">
                    <div class="mt-3">
                        <label for="tk">Tài khoản:</label>
                        <div>
                            <input ng-model="user.username" class="form-control" required type="text" name="tk" id="tk">
                            <small ng-hide="form_cn.tk.$untouched || form_cn.tk.$valid" class="text-danger">
                                Không được để trống
                            </small>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="mk">Mật khẩu:</label>
                        <div>
                            <input ng-model="user.password" class="form-control" required type="password" name="mk"
                                id="mk">
                            <small ng-hide="form_cn.mk.$untouched || form_cn.mk.$valid" class="text-danger">
                                Không được để trống
                            </small>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="fullname">Họ tên:</label>
                        <div>
                            <input ng-model="user.fullname" for="email" required type="text" id="fullname"
                                name="fullname" class="form-control">
                            <small ng-hide="form_cn.fullname.$untouched || form_cn.fullname.$valid" class="text-danger">
                                Không được để trống
                            </small>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="sdt">SĐT:</label>
                        <div>
                            <input ng-model="user.sdt" for="text" required type="tel" id="sdt" name="sdt"
                                class="form-control">
                            <small ng-hide="form_cn.sdt.$untouched || form_cn.sdt.$valid" class="text-danger">
                                Không được để trống
                            </small>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="el">Email:</label>
                        <div>
                            <input ng-model="user.email" type="email" required id="el" name="el" class="form-control">
                            <div ng-hide="form_cn.el.$untouched || form_cn.el.$valid" class="text-danger">
                                <small ng-show="form_cn.el.$error.required">
                                    Không được để trống
                                </small>
                                <small ng-show="form_cn.el.$error.email">
                                    Không dúng định dạng email
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="gt">Giới tính:</label>
                        <div class="m-2">
                            <div>
                                <input type="radio" ng-model="user.gioi_tinh" value="true"
                                    ng-checked="sv.gioi_tinh == true" name="gioi_tinh" id="gt_nam" />
                                <label for="gt_nam" class="col-4">Nam</label>
                            </div>
                            <div>
                                <input type="radio" ng-model="user.gioi_tinh" value="false"
                                    ng-checked="sv.gioi_tinh != true" name="gioi_tinh" id="gt_nu" />
                                <label for="gt_nu" class="col-4">Nữ</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button ng-click="capnhat()" class="btn btn-primary">Cập nhật</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </form>
</div>
